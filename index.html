<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Palace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/cf26bb6653.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-warning">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
      aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Pizza <span>Palace</span> </a>
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
      </li>
      <li class="nav-item">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Home</button>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Contact Us</button>
    </div>
  </nav>
  <br> <br> <br> <br>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col">
      <div class="card h-100">
        <img src="./images/pizza.png" class="card-img-top" alt="size">
        <div class="card-body">
          <h5 class="card-title">Pizza size</h5>
        </div>
        <div class="scroll text-center">
          <form>
            <h2>Choose your pizza size</h2>
            <select name="size" id="size">
              <option value="#">Size</option>
              <option value="600">Small</option>
              <option value="900">Medium</option>
              <option value="1200">Large</option>
            </select>
          </form>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card h-100">
        <img src="./images/crust.jpeg" class="card-img-top" alt="crust">
        <div class="card-body">
          <h5 class="card-title">Crust</h5>
        </div>
        <div class="scroll text-center">
          <form>
            <h2>Choose your crust</h2>
            <select name="crust" id="crust">
              <option value="crust">Crust</option>
              <option value="200">Crispy</option>
              <option value="300">Stuffed</option>
              <option value="500">Gluten free</option>
            </select>
          </form>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card h-100">
        <img src="./images/toppings2.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Toppings</h5>
        </div>
        <div class="scroll text-center">
          <form>
            <h2>Choose your toppings (each is Ksh.200)</h2>
            <select name="toppings" id="toppings">
              <option value="toppings">Toppings</option>
              <option value="200">pineapple</option>
              <option value="200">Chicken</option>
              <option value="200">Beef</option>
            </select>
          </form>
        </div>
      </div>
    </div>
    <div class="submit-btn">
      <button type="submit" class="btn btn-warning" id="submit">Submit</button>
    </div>
    <p id="totalprice" class="fs-2 text-light"></p>
  </div class="final">
  <div class="delivery">
    <button id="delivery" class="btn btn-warning deliver">Delivery?</button>
    <p id="delivery1" class="fs-2 text-light"></p>
  </div>
  <div class="checkout">
    <button id="checkout" class="btn btn-warning checkout">Checkout</button>
    <p id="finalprice" class="fs-2 text-light"></p>
  </div>
  </div>



































  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="script.js"></script>
</body>

</html>
